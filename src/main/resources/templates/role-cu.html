<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="@{/layout}"
>
	<head>
		<title>Role CU</title>
	</head>
	
	<body>
		<div layout:fragment="content" id="page-wrapper">
	<div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title" th:text="#{addrole}">Add Role</h4> </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a href="" target="_blank" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Buy Now</a>
                        <ol class="breadcrumb">
                            <li><a href="index.html" th:text="#{hospital}">Hospital</a></li>
                            <li class="active" th:text="#{addrole}">Add Role</li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">

                            <form class="form-material form-horizontal">
                                <div class="form-group">
                                    <label th:inline="text" class="col-md-12" for="example-text">
                                    	<b>[[#{id}]]</b>
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" id="example-text" name="example-text" class="form-control" placeholder="enter your ID	"> </div>
                                </div>

                                <div class="form-group">
                                    <label th:inline="text" class="col-sm-12"><b>[[#{role}]]</b></label>
                                    <div class="col-sm-12">
                                        <select class="form-control">
                                            <option>Select Role</option>
                                            <option>Admin</option>
                                            <option>Member</option>
                                            <option>Developer</option>
                                            <option>Supporter</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label th:inline="text" class="col-md-12"><b>[[#{describe}]]</b></label>
                                    <div class="col-md-12">
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                                
                                <button th:text="#{submit}" type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                                <button th:text="#{cancel}" type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
		</div>
		

	</body>
</html>
