<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="@{/layout}"
>
	<head>
		<title>User List</title>
	</head>
	
	<body>
		<div layout:fragment="content" id="page-wrapper">

			<div class="container-fluid">
			      <div class="row bg-title">
			        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			          <h4 class="page-title" th:text="#{dashboardpagetitle}">Basic Table</h4>
			        </div>
			        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			          <a href="" target="_blank" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Buy Now</a>
			          <ol class="breadcrumb">
			            <li><a href="#" th:text="#{dashboard}">Dashboard</a></li>
			            <li><a href="#" th:text="#{userlisttable}">Table</a></li>
			            <li class="active" th:text="#{dashboardpagetitle}">Basic Table</li>
			          </ol>
			        </div>
			        <!-- /.col-lg-12 -->
			      </div>
			      <!-- /row -->
			      <div class="row">
			        <div class="col-sm-12">
			          <div class="white-box">

			            <div class="table-responsive">
			              <table class="table">
			                <thead>
			                  <tr>
			                    <th>#</th>
			                    <th th:inline="text"><b>[[#{name}]]</b></th>
			                    <th th:inline="text"><b>[[#{surname}]]</b></th>
			                    <th th:inline="text"><b>[[#{gender}]]</b></th>
			                  </tr>
			                </thead>
			                <tbody>
			                  <tr th:each="user : ${data}">
			                    <td th:text="${user.id}"></td>
			                    <td th:text="${user.username}"></td>
			                    <td th:inline="text">@[[${user.username}]]</td>
			                    <td th:if="${user.gender}=='F'"><span class="label label-danger">Female</span></td>
			                    <td th:if="${user.gender}=='M'"><span class="label label-info">Male</span></td>
			                    
			                    
			                  </tr>

			                </tbody>
			              </table>
			            </div>
			          </div>
			        </div>
			        
			      </div>
			      
			     
			    </div>
	
		</div><!-- content and page-wrapper -->
		

	</body>
</html>
