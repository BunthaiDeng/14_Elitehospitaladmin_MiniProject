<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="@{/layout}"
>
	<head>
		<title>User CU</title>
	</head>
	
	<body>
		<div layout:fragment="content" id="page-wrapper">
<div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Add Patient</h4> </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a href="" target="_blank" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Buy Now</a>
                        <ol class="breadcrumb">
                            <li><a href="index.html">Hospital</a></li>
                            <li class="active">Add Patient</li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">Basic Information</h3>
                            <form action="/user-cu" method="post" th:object="${User}" class="form-material form-horizontal">
                            
                                <div class="form-group">
                                    <label th:inline="text" class="col-md-12"  for="example-text">
                                    	<b>[[#{id}]]</b>
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" id="example-text" name="ID" class="form-control" placeholder="enter your id"> </div>
                                </div>                            
                            
                                <div class="form-group">
                                    <label th:inline="text" class="col-md-12" for="example-text">
                                    	<b>[[#{name}]]</b>
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" id="example-text" name="Name" class="form-control" placeholder="enter your name"> </div>
                                </div>
                                <div class="form-group">
                                    <label th:inline="text" class="col-md-12" for="bdate">
                                    	<b>[[#{dob}]]</b>
                                    </label>
                                    <div class="col-md-12">
                                        <input type="text" id="bdate" name="DOB" class="form-control mydatepicker" placeholder="enter your birth date"> </div>
                                </div>
                                <div class="form-group">
                                    <label th:inline="text" class="col-sm-12"><b>[[#{sex}]]</b></label>
                                    <div class="col-sm-12">
                                        <select class="form-control">
                                            <option>Select Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Submit</button>
                                <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
  
        	</div>
		</div>
		

	</body>
</html>
